<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('http://www.joburgchiropractor.co.za/images/background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: green;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Welcome to Our Website</h1>
  <p>Please choose your role:</p>

  <div class="btn-container">
    <a class="btn btn-lg btn-primary" href="/student/mydashboard">Student Login</a>
    <a class="btn btn-lg btn-success" href="/recruiter/mydashboard">Recruiter Login</a>
    <a class="btn btn-lg btn-secondary" href="/choose">Register Now</a>
    <a class="btn btn-lg btn-info" href="/land">Go to Main Website</a>
  </div>
</div>

</body>
</html>
