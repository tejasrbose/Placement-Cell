
<!------ Include the above in your HEAD tag ---------->

<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
     	
        <link th:href="@{/css/index.css}" rel="stylesheet" id="bootstrap-css">
</head>
<body>
 <br>
<br>
    <div class="cont">
        <div class="form sign-in">
         <form  th:action="@{/student/mydashboard}" method="get" th:object="${student}">
            <h2>Welcome</h2>
             <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                              <p class="text-center" th:text="${session.message.content}"></p>
                            </div>
            <label>
                <span>Email</span>
                <input name="email"  th:value="${student.email}" type="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
            </label>
             <p th:each="e : ${#fields.errors('email')}" th:text="${e}">
            
             <label>
                <span>Password</span>
                <input  type="password"  name="password" required >
            </label>
             <p th:each="e :${#fields.errors('password')}" th:text="${e}"> </p>
            
            
            
            <label>
                <span>Password</span>
                <input  type="password"  name="password" required >
            </label>
             <p th:each="e :${#fields.errors('password')}" th:text="${e}"> </p>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</button>
         </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.</h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
            <form th:action="@{/studentprocess}" method="post" th:object="${student}" >
              
                <h2>Create your Account</h2>
                
                 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
                </div>
                <label>
                    <span>Name</span>
                    <input  name="Name" type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input  name="email" type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="password" />
                </label>
                
                <button type="button" class="submit">Sign Up</button>
                
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>

</body>		
</html>
