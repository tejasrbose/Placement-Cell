<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&P cell</title>
    <style>
        .option1 {
            border-left: 5px solid #035b19af;
            background-color: rgb(57, 186, 57);
            color: white;
            cursor: pointer;
        }

        .option1:hover {
            border: 5px solid rgb(4, 126, 14);
            background-color: rgb(16, 172, 16);
        }
        /* Style for report-topic-heading */
.report-topic-heading {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
}

/* Style for item-row */
.item-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #ccc;
}

/* Style for item-cell */
.item-cell {
    flex: 1;
    padding: 0 8px;
    margin-right: 260px;
    text-align: center; /* Center-align the content */
}
        
        
    </style>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/css_praticeNavbar.css}">
    <link rel="stylesheet" th:href="@{/css/css_praticeNavbar1.css}">
</head>

<body>
    <header>

        <div class="logosec">
            <div class="logo">Aissms IOIT</div>
            <img th:src="@{/images/aissms_logo.png}" height="120px" width="150px" class="icn menuicn" id="menuicn"
                alt="menu-icon">
        </div>

        

        <div class="message">
            <div class="circle"></div>
            
            <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png}" class="icn" alt="">
        
            <div class="dp" th:object="${student}">
          
         <a th:href="@{'/student/Myinfo'}"><img th:src="@{'/images/'+${student.img}}"  class="dpicn" alt="dp"></a>
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
        <form th:object="${student}">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png}"
                            class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png}"
                            class="nav-img" alt="articles">
                        <h3><a style="text-decoration: none; color:black;" th:href="@{'/student/update'}">Update Profile</a></h3>
                    </div>

                    <div class="nav-option option3">
                        <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png}"
                            class="nav-img" alt="report">
                        <h3><a style="text-decoration: none; color:black;" th:href="@{/student/applyjob}">Apply Jobs</a>
                        </h3>
                    </div>

                    <div class="nav-option option4">
                        <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png}"
                            class="nav-img" alt="institution">
                        <h3> Remaining</h3>
                    </div>

                    <div class="nav-option option5">
                        <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png}"
                            class="nav-img" alt="blog">
                        <h3> Contact us</h3>
                    </div>

                    <div class="nav-option logout">
                        <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png}"
                            class="nav-img" alt="logout">
                        <h3><a style="text-decoration: none; color:black;" th:href="@{/logout}">Logout</a>
                        </h3>
                    </div>

                </div>
            </nav>
            </form>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png}"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container" >

                <div class="box box1">
                    <div class="text" >
                        <h2 class="topic-heading"><a th:text="${sz}"></a></h2>
                        <h2 class="topic">Jobs Applied</h2>
                    </div>

                    <img th:src="@{https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png}"
                        alt="Views">
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading"><a th:text="${approved}"></a></h2>
                        <h2 class="topic">Approved Jobs</h2>
                    </div>

                    <img th:src="@{/images/icons8-verified-badge-48.png}" alt="likes">
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading"><a th:text="${pending}"></a></h2>
                        <h2 class="topic">Pending Application</h2>
                    </div>

                    <img th:src="@{/images/icons8-pending-48.png}"
                        alt="comments">
                </div>

                <div class="box box4">
                    <div class="text">
                        <h2 class="topic-heading"><a th:text="${rejected}"></a></h2>
                        <h2 class="topic">Rejected Application</h2>
                    </div>

                    <img th:src="@{/images/icons8-close-48.png}" alt="published">
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Job Applications</h1>
                    <button class="view">View All</button>
                </div>

                            <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op">Company</h3>
                        <h3 class="t-op">Package</h3>
                        <h3 class="t-op">Designation</h3>
                        <h3 class="t-op">Status</h3>
                    </div>

                    <div class="items">
                        <div class="item1" th:each="jl : ${joblist}">
                            <div class="item-row">
                                <div class="item-cell" th:text="${jl.post.recruiter.getWeb()}"></div>
                                <div class="item-cell" th:text="${jl.post.getPkg()}"></div>
                                <div class="item-cell" th:text="${jl.post.desgn}"></div>
                                <div class="item-cell" th:if="${jl.status == 1}">Approved</div>
                                <div class="item-cell" th:if="${jl.status == 0}">Pending</div>
                                <div class="item-cell" th:if="${jl.status == -1}">Rejected</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script  th:src="@{/js/js_practiceNavbar.js}"></script>
</body>

</html>
